<html>
    <head>
        <link rel="stylesheet" href="css/domdom.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="js/lib/handlebars-v4.0.5.js"></script>
        <script src="js/domdom.js"></script>
        <style>
         button {
             user-select: none;
         }
         .start {
             justify-self: start;
         }
         .end {
             justify-self: end;
         }
         .grid-2-col {
             display: grid;
             grid: none / auto auto;
             justify-content: start;
             grid-gap: 0.5ex;
         }
         .flex-column {
             display: flex;
             flex-direction: column;
             align-items: flex-start;
         }
         .input-height {
             min-height: calc(1em + 6px);
         }
        </style>
    </head>
    <body>
        <div style='margin: auto; max-width: 1248px; background: lightcyan; min-height: 800px'>
            <div id='top'></div>
        </div>
        <!-- UTILITY VIEWDEFS -->
        <div data-viewdef='html'>{{{content}}}</div>
        <!--
        <div data-viewdef='view'>{{{view 'contents' namespace}}}</div>
        -->
        <div data-viewdef='view' data-path='contents' data-namespace='{{namespace}}'></div>
        <div data-viewdef='ref'>{{{ref ref namespace}}}</div>
        <!-- APP VIEWDEFS -->
        <div data-viewdef='header'>
            <div style='display: flex; justify-content: space-between'>
                <span><a href='/'>Accounts</a></span>
                <span><b>{{heading}}</b></span>
                <div>
                    <button data-path='accounts'>Accounts</button>
                    <button data-path='edit'>Edit</button>
                    <button data-path='login'>Login</button>
                </div>
            </div>
        </div>
        <div data-viewdef='login' class='grid-2-col'>
            Login:<input type='text' data-path='name' style='width: 32ex'>
            Password:<input type='password' data-path='password' style='width: 32ex'>
        </div>
        <div data-viewdef='login/edit' class='grid-2-col'>
            <span>User Name: </span><input type='text' data-path='name'>
            <span>Password: </span><input type='password' data-path='password'>
            <button data-path='save' class='start'>Save</button><button data-path='cancel' class='end'>Cancel</button>
        </div>
        <div data-viewdef='accounts'>
            <H2>Accounts</H2>
            <div class='flex-column' data-path='accounts'></div>
        </div>
        <div data-viewdef='account' class='grid-2-col' style='margin-top: 1ex; margin-left: 1ex; border: black solid 2px; border-radius: 5px; padding: 1ex'>
            <span class='input-height'>Name:</span>{{name}}
            <span class='input-height'>Address:</span>{{address}}
            <button data-path='edit' class='start'>Edit</button>
        </div>
        <div data-viewdef='account/edit' class='grid-2-col' style='margin-top: 1ex; margin-left: 1ex; border: black solid 2px; border-radius: 5px; padding: 1ex'>
            <span class='input-height'>Name:</span><input data-path='name'>
            <span class='input-height'>Address:</span><input data-path='address'>
            <button data-path='save' class='start'>Save</button>
            <button data-path='cancel' class='end'>Cancel</button>
        </div>
        <div data-subst="{{#if directDisabled}}"></div>
        <script>
         Domdom.setVerbose(true);
         Domdom.connect({}, "ws://"+new URL("..", location).host);
        </script>
    </body>
</html>
