<html>
    <head>
        <link rel="stylesheet" href="css/domdom.css"></link>
        <script src="js/lib/handlebars-v4.0.5.js"></script>
        <script src="js/domdom.js"></script>
    </head>
    <body>
        Domdom Server Example
        <div id='top'>LOADING Domdom...</div>
        <div data-viewdef='html'>{{{content}}}</div>
        <div data-viewdef='account' style='display:grid; grid-template-columns: auto 1fr 1fr; width: 512px; white-space: pre'>
            <span style='grid'>User Name:&nbsp;</span><input type='text' data-path='username'><i> when you change this and focus out, this value should appear after User Name, below</i>
            <span>Password:&nbsp;</span><input type='text' data-path='password'><i> when you click Login, this value should appear after Password, below</i>
            <button data-path='login' style='grid-column: span 2; justify-self: start'>Login</button><span></span>
            <span style='grid'>User Name:&nbsp;</span><span>{{currentusername}}</span><span></span>
            <span>Password:&nbsp;</span><span>{{currentpassword}}</span><span></span>
            <script>
             if (Domdom.activating) {
                 console.log('CREATED AN ACCOUNT VIEW: ', document.currentScript);
                 debugger;
             }
            </script>
        </div>
        <script>Domdom.connect({}, "ws://"+new URL("..", location).host)</script>
    </body>
</html>
